<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>

    
      <h:outputStylesheet name="CSS/NavigationBar.css"/>


    <div id="nav">
        <h:outputLink value="#" class="link"></h:outputLink>
        <h:outputLink value="../index.xhtml" class="link">Home Page</h:outputLink>
          <h:outputLink value="#" class="link"></h:outputLink>

        <h:outputLink value="#" class="link"></h:outputLink>
        <h:outputLink value="customerIndex.xhtml" class="link">Customer Page</h:outputLink>

    <h:body>

        <center>


            <h:dataTable id="carTable" var="car" border="2" 
                         value="#{carManagedBeans.searchCar()}"  >

               
                    <h:column>
                        <f:facet name="header">Make</f:facet>
                        <h:outputText value="#{car.make}"></h:outputText>
                    </h:column>
               


                <h:column>
                    <f:facet name="header">Model Name</f:facet>
                    <h:outputText value="#{car.modelname}"></h:outputText>
                </h:column>





            </h:dataTable>

            
            <br/>
            <br/>
             <h:form>
                 <h:selectOneMenu id="type" value="#{carManagedBeans.VIN}" required="true"    requiredMessage="You must select a type!" class="selectMenu">
                        <f:selectItem itemValue="#{null}" itemLabel="Please select One Car" />
                        <f:selectItems value="#{carManagedBeans.searchCarVINString()}"></f:selectItems>
             </h:selectOneMenu>
                 
                 <br/>
                 <br/>
                 <br/>
                 <br/>
                 <br/>
                 <br/>
                 <h:commandButton value="See the full details of the car" action="searchFullDetails" class="btn"/>
             </h:form>
            
 
            <br/>
            <br/>
            <br/>
            <br/>
            <h:link value="Return to Search Page" outcome="searchCar" class="btn"/>




        </center>

    </h:body>
</html>
